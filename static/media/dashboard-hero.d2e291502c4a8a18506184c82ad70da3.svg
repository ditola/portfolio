<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <!-- Gradients -->
    <linearGradient id="sidebar-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1a1c2d"/>
      <stop offset="100%" stop-color="#2d2f3f"/>
    </linearGradient>
    <linearGradient id="chart-gradient" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#4ade8050"/>
      <stop offset="100%" stop-color="#4ade8010"/>
    </linearGradient>
    <!-- Patterns -->
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#ffffff"/>
  <rect width="1200" height="800" fill="url(#grid)"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="220" height="800" fill="url(#sidebar-gradient)"/>
  
  <!-- Sidebar Content -->
  <g transform="translate(24, 32)">
    <!-- Logo -->
    <rect x="0" y="0" width="172" height="40" rx="8" fill="#4ade80"/>
    <text x="86" y="26" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">ANALYTICS PRO</text>
    
    <!-- Navigation -->
    <g transform="translate(0, 72)">
      <!-- Dashboard -->
      <rect width="172" height="40" rx="8" fill="#ffffff20"/>
      <text x="48" y="26" font-family="Arial" font-size="14" fill="#ffffff">Dashboard</text>
      <path d="M16,14 h6 v6 h6 v6 h-12z" fill="#4ade80"/>
      
      <!-- Reports -->
      <g transform="translate(0, 48)">
        <rect width="172" height="40" rx="8" fill="#ffffff10"/>
        <text x="48" y="26" font-family="Arial" font-size="14" fill="#ffffff80">Reports</text>
        <path d="M16,12 h4 v12 h-4z M22,16 h4 v8 h-4z M28,8 h4 v16 h-4z" fill="#ffffff80"/>
      </g>
      
      <!-- Analytics -->
      <g transform="translate(0, 96)">
        <rect width="172" height="40" rx="8" fill="#ffffff10"/>
        <text x="48" y="26" font-family="Arial" font-size="14" fill="#ffffff80">Analytics</text>
        <path d="M16,24 l6,-6 l6,3 l6,-9" fill="none" stroke="#ffffff80" stroke-width="2"/>
      </g>
    </g>
  </g>

  <!-- Main Content -->
  <g transform="translate(244, 32)">
    <!-- Header -->
    <text x="0" y="26" font-family="Arial" font-size="24" fill="#1a1c2d" font-weight="bold">Dashboard Overview</text>
    
    <!-- KPI Cards -->
    <g transform="translate(0, 48)">
      <!-- Revenue Card -->
      <rect width="230" height="120" rx="12" fill="#ffffff" filter="drop-shadow(0 4px 6px #00000010)"/>
      <text x="24" y="32" font-family="Arial" font-size="14" fill="#666666">Total Revenue</text>
      <text x="24" y="72" font-family="Arial" font-size="32" font-weight="bold" fill="#1a1c2d">$847.5K</text>
      <text x="24" y="96" font-family="Arial" font-size="14" fill="#4ade80">↑ 12.5%</text>
      
      <!-- Users Card -->
      <g transform="translate(254, 0)">
        <rect width="230" height="120" rx="12" fill="#ffffff" filter="drop-shadow(0 4px 6px #00000010)"/>
        <text x="24" y="32" font-family="Arial" font-size="14" fill="#666666">Active Users</text>
        <text x="24" y="72" font-family="Arial" font-size="32" font-weight="bold" fill="#1a1c2d">24.8K</text>
        <text x="24" y="96" font-family="Arial" font-size="14" fill="#4ade80">↑ 8.2%</text>
      </g>
      
      <!-- Conversion Card -->
      <g transform="translate(508, 0)">
        <rect width="230" height="120" rx="12" fill="#ffffff" filter="drop-shadow(0 4px 6px #00000010)"/>
        <text x="24" y="32" font-family="Arial" font-size="14" fill="#666666">Conversion Rate</text>
        <text x="24" y="72" font-family="Arial" font-size="32" font-weight="bold" fill="#1a1c2d">3.42%</text>
        <text x="24" y="96" font-family="Arial" font-size="14" fill="#ef4444">↓ 1.8%</text>
      </g>
    </g>

    <!-- Charts Section -->
    <g transform="translate(0, 192)">
      <!-- Revenue Chart -->
      <rect width="932" height="400" rx="12" fill="#ffffff" filter="drop-shadow(0 4px 6px #00000010)"/>
      <text x="24" y="32" font-family="Arial" font-size="16" font-weight="bold" fill="#1a1c2d">Revenue Overview</text>
      
      <!-- Chart Grid -->
      <g transform="translate(24, 56)">
        <!-- Y-axis -->
        <line x1="40" y1="0" x2="40" y2="300" stroke="#e5e7eb" stroke-width="1"/>
        <text x="32" y="8" font-family="Arial" font-size="12" fill="#666666" text-anchor="end">100K</text>
        <text x="32" y="158" font-family="Arial" font-size="12" fill="#666666" text-anchor="end">50K</text>
        <text x="32" y="308" font-family="Arial" font-size="12" fill="#666666" text-anchor="end">0</text>
        
        <!-- X-axis -->
        <line x1="40" y1="300" x2="884" y2="300" stroke="#e5e7eb" stroke-width="1"/>
        <text x="40" y="324" font-family="Arial" font-size="12" fill="#666666">Jan</text>
        <text x="190" y="324" font-family="Arial" font-size="12" fill="#666666">Mar</text>
        <text x="340" y="324" font-family="Arial" font-size="12" fill="#666666">May</text>
        <text x="490" y="324" font-family="Arial" font-size="12" fill="#666666">Jul</text>
        <text x="640" y="324" font-family="Arial" font-size="12" fill="#666666">Sep</text>
        <text x="790" y="324" font-family="Arial" font-size="12" fill="#666666">Nov</text>
        
        <!-- Chart Data -->
        <path d="M40,250 L190,200 L340,180 L490,120 L640,150 L790,80" 
              fill="none" 
              stroke="#4ade80" 
              stroke-width="3"/>
        <path d="M40,250 L190,200 L340,180 L490,120 L640,150 L790,80 L790,300 L40,300 Z" 
              fill="url(#chart-gradient)"/>
              
        <!-- Data Points -->
        <circle cx="40" cy="250" r="4" fill="#4ade80"/>
        <circle cx="190" cy="200" r="4" fill="#4ade80"/>
        <circle cx="340" cy="180" r="4" fill="#4ade80"/>
        <circle cx="490" cy="120" r="4" fill="#4ade80"/>
        <circle cx="640" cy="150" r="4" fill="#4ade80"/>
        <circle cx="790" cy="80" r="4" fill="#4ade80"/>
      </g>
    </g>
  </g>
</svg>